<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* General Styles for the Form */
.form {
    background-color: #ffffff; /* White background */
    padding: 2rem; /* Add some padding */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    width: 300px; /* Set a fixed width */
    margin: auto; /* Center the form */
    text-align: center; /* Center text */
}

/* Form Group Styles */
.form-group {
    margin-bottom: 1rem; /* Space between fields */
}

label {
    display: block; /* Make labels block level */
    margin-bottom: 0.5rem; /* Space between label and input */
    font-weight: bold; /* Bold labels */
}

input {
    width: 100%; /* Full width inputs */
    padding: 0.8rem; /* Padding inside inputs */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 5px; /* Rounded corners */
    transition: border-color 0.3s; /* Smooth border color transition */
}

/* Input Focus Styles */
input:focus {
    border-color: #ff6b6b; /* Change border color on focus */
    outline: none; /* Remove default outline */
}

/* Button Styles */
.btn {
    background-color: #ff6b6b; /* Primary button color */
    color: white; /* White text */
    padding: 0.8rem; /* Button padding */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    width: 100%; /* Full width button */
    transition: background-color 0.3s; /* Smooth background color transition */
}

/* Button Hover Styles */
.btn:hover {
    background-color: #e55b5b; /* Darker shade on hover */
}

/* Responsive Styles */
@media (max-width: 480px) {
    .form {
        width: 90%; /* Responsive width */
    }
}

    </style>
</head>
<body>
    <!-- Login Form -->
<form id="login-form" action="login.php" method="POST" style="display: block;" class="form">
    <h3>Login</h3>
    <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>
    </div>
    <button type="submit" class="btn">Login</button>
    <span id="login-error" style="color: red; font-size: 0.9em;"></span>
</form>

<script src="login.js"></script>


</body>
</html>
